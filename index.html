<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex column full-layout" onload="onInitGame()">
    <header class="flex row">
        <div class="flex column logo-contianer">
            <h3 class="logo">Minesweeper</h3>
        </div>
        <div class="flex row header-btn-container">
            <button class="toggle-scores-btn" onclick="onToggleScoresModal()">ğŸ†</button>
            <button class="toggle-darkmode-btn" onclick="onToggleDarkMode()">ğŸŒ—</button>
        </div>
    </header>
    <section class="hidden flex fixed scores-modal-warpper">
        <button onclick="onToggleScoresModal()">âœ•</button>
        <div class="flex column main-layout scores-modal">
            <ul class="scores"></ul>
        </div>
    </section>
    <section class="flex column fixed main-layout hidden message-modal">
        <button class="absolute close-modal-btn" onclick="onShowModal()">âœ•</button>
        <h3 class="message"></h3>
        <button class="reset-btn" onclick="onReset()">(Reset)</button>
    </section>
    <section class="flex row main-layout level-picker-container">
        <button onclick="onSetLevel(0)" class="level-picker-btn">Easy</button>
        <button onclick="onSetLevel(1)" class="level-picker-btn">Medium</button>
        <button onclick="onSetLevel(2)" class="level-picker-btn">Hard</button>
    </section>
    <section class="flex column stats-container">
        <div class="life-container">
            Life : <span class="life-counter"></span>
        </div>
    </section>
    <section class="features-btns-container">
        <div class="hints-container">
            <ul class="flex row  hints"></ul>
        </div>
        <div class="btn-container">
            <button class="safe-click-btn" onclick="onSafeClick()">Safe click</button>
        </div>
        <div class="btn-container">
            <button class="place-mines-btn" onclick="onTogglePlaceMinesMode()">Place mines</button>
        </div>
        <div class="btn-container">
            <button class="undo-btn" onclick="onUndo()">Undo</button>
        </div>
        <div class="btn-container">
            <button class="seven-boom-btn" onclick="onSetSevenBoomModeMines()">7Boom mode</button>
        </div>
    </section>
    <main class="flex column">
        <div class="flex column smiley-container">
            <h3 class="smiley" onclick="onReset()"></h3>
        </div>
        <div class="flex column timer-container">
            <h3 class="timer"></h3>
        </div>
        <table class="flex column main-layout">
            <tbody class="flex column game-board"></tbody>
        </table>
    </main>
    <footer class="flex column">
        <h3>Cofferights Elon Barzani 2022Â©</h3>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
