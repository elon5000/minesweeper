<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex column full-layout" onload="onInitGame()">
    <section class="flex column fixed hidden main-layout message-modal">
        <button class="absolute close-modal-btn" onclick="onShowModal()">✕</button>
        <h3 class="message">Helooo</h3>
    </section>
    <section class="flex column stats-container">
        <div class="life-container">
            Life : <span class="life-counter"></span>
        </div>
    </section>
    <main class="flex column">
        <table class="flex column main-layout">
            <tbody oncontextmenu="return false" class="flex column game-board"></tbody>
        </table>
    </main>
    <footer class="flex column">
        <h3>Cofferights Elon Barzani 2022©</h3>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
