<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="flex column full-layout" onload="onInitGame()">
    <header class="flex column full-layout">
        <div class="flex row main-layout header-container">
            <div class="flex column logo-contianer">
                <h3 title="Minesweeper" class="logo" onclick="onReset()">Minesweeper</h3>
            </div>
            <div class="flex row header-btn-container">
                <button title="Toggle scores list" class="header-btn toggle-scores-btn" onclick="onToggleScoresModal()">🏆</button>
                <button title="Toggle darkmode" class="header-btn toggle-darkmode-btn" onclick="onToggleDarkMode()">🌗</button>
            </div>
        </div>
    </header>
    <section class="flex column fixed hidden scores-modal-warpper">
        <button title="Close scores list" class="absolute close-modal-btn" onclick="onToggleScoresModal()">✕</button>
        <div class="flex column main-layout scores-modal">
            <ul class="scores"></ul>
        </div>
    </section>
    <section class="flex column fixed main-layout hidden message-modal">
        <button class="absolute close-modal-btn" onclick="onShowModal()">✕</button>
        <h3 class="message"></h3>
        <button class="reset-btn" onclick="onReset()">(Reset)</button>
    </section>
    <section class="flex row main-layout level-picker-container">
        <button title="Easy difficulty" onclick="onSetLevel(0)" class="level-picker-btn">Easy</button>
        <button title="Medium difficulty" onclick="onSetLevel(1)" class="level-picker-btn">Medium</button>
        <button title="Hard difficulty" onclick="onSetLevel(2)" class="level-picker-btn">Hard</button>
    </section>
    <section class="flex column stats-container">
        <div title="life" class="flex row life-container">
            Life : <span class="life-counter"></span>
        </div>
    </section>
    <section class="features-btns-container">
        <div class="hints-container">
            <ul class="flex row  hints"></ul>
        </div>
        <div class="btn-container">
            <button class="safe-click-btn" onclick="onSafeClick()">Safe click</button>
        </div>
        <div class="btn-container">
            <button class="safe-click-btn" onclick="onToggleMegaHintMode()">Mega safe click</button>
        </div>
        <div class="btn-container">
            <button class="exterminate-btn" onclick="onExterminateMines()">Exterminate</button>
        </div>
        <div class="btn-container">
            <button class="undo-btn" onclick="onUndo()">Undo</button>
        </div>
        <div class="btn-container">
            <button class="place-mines-btn" onclick="onTogglePlaceMinesMode()">Place mines</button>
        </div>
        <div class="btn-container">
            <button class="seven-boom-btn" onclick="onSetSevenBoomModeMines()">7Boom mode</button>
        </div>
    </section>
    <main class="flex column">
        <div class="flex column smiley-container">
            <h3 class="smiley" onclick="onReset()"></h3>
        </div>
        <div class="flex column timer-container">
            <h3 class="timer"></h3>
        </div>
        <table class="flex column main-layout">
            <tbody class="flex column game-board"></tbody>
        </table>
    </main>
    <footer class="flex column full-layout">
        <h3 class="main-layout copyright">Cofferights Elon Barzani 2022©</h3>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
